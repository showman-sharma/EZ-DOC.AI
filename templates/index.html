<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ-DOC.AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-top: 0;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
            display: block;
        }
        button:hover {
            background-color: #45a049;
        }
        #responseContainer {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        #responseLabel {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        #response {
            font-size: 16px;
            color: #333;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .downloadButton {
            background-color: #3498db;
            color: white;
            padding: 14px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
            text-align: center;
            display: none;
            text-decoration: none;
        }
        .downloadButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EZ-DOC.AI</h1>
        <p>Generate documents effortlessly with EZ-DOC.AI. Simply enter your prompt below and click "Generate" to get started!</p>
        <textarea id="prompt" placeholder="Enter your prompt here"></textarea>
        <button onclick="generateDoc()">Generate</button>
        <div id="responseContainer" style="display: none;">
            <div id="responseLabel">RESPONSE</div>
            <div id="response"></div>
            <button class="downloadButton" id="downloadButton" onclick="downloadFile()">Download</button>
            <div id="loader" class="loader"></div>
        </div>
    </div>
    <script>
        function generateDoc() {
            var prompt = document.getElementById("prompt").value;
            var loader = document.getElementById("loader");
            var responseDiv = document.getElementById("response");
            var responseContainer = document.getElementById("responseContainer");
            var downloadButton = document.getElementById("downloadButton");

            loader.style.display = "block"; // Display loader

            fetch('/generate_docx', {
                method: 'POST',
                body: new URLSearchParams({
                    'prompt': prompt
                }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = "none"; // Hide loader
                responseDiv.innerHTML = data.response;
                responseContainer.style.display = "block"; // Show response container
                downloadButton.style.display = "block"; // Show download button
            })
            .catch(error => console.error('Error:', error));
        }

        function downloadFile() {
            fetch('/download_docx')
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(new Blob([blob]));
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'output.docx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
